<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-left: 10px;
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
            width: 12%;
        }

        input[type="email"],
        input[type="tel"],
        input[type="text"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            display: inline-block;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 80%;
        }

        select {
            height: 40px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        textarea {
            margin-left: 10px;
            height: 100px;
        }

        input[type="checkbox"] {
            display: inline-block;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <h2>Registration Form</h2>

    <form action="#" method="post">
        <label>First Name:</label>
        <input type="text" id="fname" required><br>

        <label>Last Name:</label>
        <input type="text" id="lname" required><br>

        <label>Date of Birth:</label>
        <input type="date" id="dob" required><br>

        <label>Password:</label>
        <input type="password" id="pwd" required><br>

        <label>Qualification:</label>
        <input type="checkbox" value="10th">
        <label>10th</label>
        <input type="checkbox" value="12th">
        <label>12th</label>
        <input type="checkbox" value="Bachelor">
        <label>Bachelor</label>
        <input type="checkbox" value="Master">
        <label>Master</label>
        <input type="checkbox" value="P.Hd">
        <label>P.Hd</label>
        <br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male" required>
        <label>Male</label>
        <input type="radio" name="gender" value="female">
        <label>Female</label><br>

        <label>Country:</label>
        <select id="country">
            <option value="none">Select Country</option>
            <option value="aus">Australia</option>
            <option value="bra">Brazil</option>
            <option value="ca">Canada</option>
            <option value="cn">China</option>
            <option value="ind">India</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
        </select><br>

        <label>Mobile:</label>
        <input type="tel" id="mobile" required><br>

        <label>Email:</label>
        <input type="email" id="email" required><br>

        <label>Comments:</label><br>
        <textarea id="comments" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Register">
        <input type="reset" value="Cancel">
    </form>

</body>

</html>
